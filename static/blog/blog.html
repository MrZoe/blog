<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zelda</title>
        <link rel="stylesheet" href="static/blog/blog_style.css">
    </head>
    <body>
        <div id='wrapper'>
            <div class='header'>
                <a href="#">Zelda</a>
                <p>
                    <a href="/fe" class="tag">前端</a>
                    <a href="/be" class="tag">后端</a>
                    <a href="/note" class="tag">笔记</a>
                    <a href="/life" class="tag">生活</a>
                </p>
            </div>
            <!-- <hr> -->
            <div class='main'>
                <ul id='app'>
                    <li v-for='o in articleList'>
                        <h3 class='date'>{{ o.ct }}</h3>
                        <h2><a v-bind:href='o._id'>{{ o.title }}</a></h2>
                        <p>
                            <a href="#" class="tag" v-for='tag in o.tags'>
                                <img src="./static/blog/tag.png" alt="">
                                {{ tag }}
                            </a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
        <script src='static/public/vue.min.js'></script>
        <script src="static/public/axios.min.js"></script>
        <script src='static/blog/blog.js'></script>
    </body>
</html>
